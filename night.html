<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <title>Battle Royale - Night Map</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
    <script src="js/game-textures.js"></script>
    <script src="js/game-configs.js"></script>
    <script src="js/game-utils.js"></script>
    <script src="js/game-logic.js"></script>
    <script src="js/game-engine.js"></script>
</head>

<body onload="initBRGame('night')">
    <div id="start-overlay" class="overlay">
        <h1>خريطة الليل</h1>
        <p>استخدم WASD للحركة، Shift للجري، Space للقفز، والماوس للتصويب والإطلاق</p>
        <button id="start-btn" class="btn">ابدأ اللعب</button>
        <button id="back-btn-start" onclick="window.location.href='index2.html'">العودة للقائمة الرئيسية</button>
    </div>

    <div id="pause-menu" class="pause-overlay">
        <div class="menu-box">
            <h1>الإعدادات</h1>

            <div class="settings-row">
                <span class="settings-label">مستوى الصوت</span>
                <input type="range" id="vol-slider" class="settings-input" min="0" max="1" step="0.1">
            </div>

            <div class="settings-row">
                <span class="settings-label">حساسية الماوس</span>
                <input type="range" id="sens-slider" class="settings-input" min="0.5" max="5" step="0.5">
            </div>

            <button id="resume-btn" class="menu-btn btn-resume">استكمال اللعب</button>
            <button id="exit-btn" class="menu-btn btn-exit">خروج للقائمة</button>
        </div>
    </div>
    <div id="game-ui">
        <div id="minimap-container"><canvas id="minimap-canvas"></canvas></div>
        <div id="zone-info">
            <div>الزون: <span id="zone-timer">00:30</span></div>
        </div>
        <div id="ui">
            <div id="health-bar">
                <div id="health-fill"></div>
            </div>
            <div>السلاح: <span id="weapon-text">RIFLE</span> | الصحة: <span id="hp-text">100</span> | القتلى: <span
                    id="kills">0</span></div>
        </div>
        <div id="crosshair"></div>
    </div>
</body>

</html>
